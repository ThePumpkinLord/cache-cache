<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cache-cache</title>
  <style>
    /* ... (Gardez vos variables CSS existantes) ... */
    :root {
      --bg-dark: #0a0a0a;
      --bg-panel: #141414;
      --pink: #ff9ecf;
      --pink-light: #ffc8e6;
      --text-light: #ffffff;
      --radius: 18px;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: var(--bg-dark);
      font-family: "Inter", sans-serif;
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* ... (Gardez vos styles existants pour h1, chat-container, etc.) ... */
    h1 { font-weight: 700; margin-bottom: 20px; color: var(--pink); letter-spacing: 1px; }
    #chat-container { width: 95%; max-width: 540px; background: var(--bg-panel); border-radius: var(--radius); padding: 15px; display: flex; flex-direction: column; gap: 12px; box-shadow: 0 0 20px #00000080; }
    #status { font-size: 14px; padding: 6px 10px; background: #ffffff10; border-radius: var(--radius); text-align: center; color: var(--pink-light); }
    #messages { height: 360px; overflow-y: auto; padding: 10px; background: #ffffff05; border-radius: var(--radius); display: flex; flex-direction: column; gap: 8px; }
    .sys { font-size: 13px; color: #bbbbbb; text-align: center; }
    .me { align-self: flex-end; background: var(--pink); color: #000; padding: 8px 12px; border-radius: var(--radius); max-width: 70%; word-wrap: break-word; }
    .other { align-self: flex-start; background: #ffffff15; padding: 8px 12px; border-radius: var(--radius); max-width: 70%; word-wrap: break-word; }
    
    /* Styles pour les images dans le chat */
    .chat-img { max-width: 100%; border-radius: 10px; margin-top: 5px; display: block; }

    #controls { display: flex; gap: 10px; flex-wrap: wrap; }
    
    button { background: var(--pink); border: none; padding: 10px 16px; border-radius: var(--radius); font-weight: 600; cursor: pointer; color: #000; transition: 0.2s; white-space: nowrap;}
    button:disabled { background: #ffffff30; color: #777; cursor: default; }
    button:hover:not(:disabled) { background: var(--pink-light); }
    
    #input { flex: 1; padding: 10px 14px; border-radius: var(--radius); border: none; outline: none; background: #ffffff10; color: var(--text-light); min-width: 150px; }

    /* --- NOUVEAUX STYLES POUR LA MODALE --- */
    #verification-modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;
    }
    .modal-content {
      background: var(--bg-panel); padding: 30px; border-radius: var(--radius);
      text-align: center; max-width: 400px; width: 90%;
      border: 1px solid var(--pink);
    }
    .checkbox-container {
      display: flex; align-items: center; gap: 10px; justify-content: center;
      margin: 20px 0; font-size: 16px;
    }
    input[type="checkbox"] { width: 20px; height: 20px; accent-color: var(--pink); }
    
    /* Bouton photo cachÃ© par dÃ©faut */
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <div id="verification-modal">
    <div class="modal-content">
      <h2>VÃ©rification</h2>
      <p>Bienvenue sur Cache-cache.</p>
      
      <div class="checkbox-container">
        <input type="checkbox" id="age-check">
        <label for="age-check">J'ai plus de 18 ans</label>
      </div>

      <div class="checkbox-container" style="background: #fff; color: #000; padding: 10px; border-radius: 5px; justify-content: flex-start; width: fit-content; margin: 0 auto 20px auto;">
        <input type="checkbox" id="captcha-check">
        <label for="captcha-check" style="font-size: 14px;">Je ne suis pas un robot</label>
        <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" style="height: 24px; margin-left: 10px;">
      </div>

      <button id="enter-btn" disabled>Entrer</button>
    </div>
  </div>

  <h1>Cache-cache</h1>

  <div id="chat-container">
    <div id="status">DÃ©connectÃ©</div>
    <div id="messages"></div>

    <div id="controls">
      <button id="start">Start</button>
      <button id="next" disabled>Next</button>
      
      <button id="req-photo" disabled title="Demander Ã  partager des photos">ðŸ“· ?</button>
      <input type="file" id="file-input" accept="image/*" class="hidden">
      <button id="send-photo" class="hidden">Envoyer ðŸ“·</button>

      <input id="input" placeholder="Votre message..." />
      <button id="send" disabled>Envoyer</button>
    </div>
  </div>

  <div id="copyright" style="margin-top: 20px; text-align: center;">
    <h3>cache-cache all right reserved</h3>
  </div>

  <script src="client.js"></script>
</body>
</html>
